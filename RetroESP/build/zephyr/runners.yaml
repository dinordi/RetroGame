# Available runners configured by board.cmake.
runners:
- esp32
- openocd
- esp32
- esp32
- esp32
- esp32
- esp32

# Default flash runner if --runner is not given.
flash-runner: esp32

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /Users/dinordi/zephyrproject/zephyr/boards/xtensa/esp32s3_devkitm
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/dinordi/zephyr-sdk-0.16.3/xtensa-espressif_esp32s3_zephyr-elf/bin/xtensa-espressif_esp32s3_zephyr-elf-gdb
  openocd: /opt/homebrew/bin/openocd
  openocd_search:
    - /Users/dinordi/zephyr-sdk-0.16.3/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  esp32:
    - --esp-idf-path=/Users/dinordi/zephyrproject/modules/hal/espressif
    - --esp-flash-bootloader=/Users/dinordi/zephyrproject/zephyr/samples/btcontrollerDinordi/build/esp-idf/build/bootloader/bootloader.bin
    - --esp-flash-partition_table=/Users/dinordi/zephyrproject/zephyr/samples/btcontrollerDinordi/build/esp-idf/build/partitions_singleapp.bin
    - --esp-partition-table-address=0x8000
    - --esp-boot-address=0x0
    - --esp-app-address=0x10000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --no-init
    - --no-halt
    - --no-targets
    - --no-load
    - --gdb-init
    - set remote hardware-watchpoint-limit 2
    - --gdb-init
    - flushregs
    - --gdb-init
    - mon reset halt
    - --gdb-init
    - thb main
